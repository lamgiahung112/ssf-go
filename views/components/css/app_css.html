{{ define "components/css/app_css" }}
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #FFE4B5;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
}

h1 {
    color: #FF8C00;
    margin-bottom: 2rem;
    font-size: 1.5rem;
}

.upload-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.file-input-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
}

.file-input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
}

.file-input-label {
    display: inline-block;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    color: #FF8C00;
    background-color: #FFF0D4;
    border: 2px dashed #FFA500;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.file-input-label:hover {
    background-color: #FFE4B5;
}

.file-name {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #666;
}

.file-password,
.submit-button {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

.submit-button {
    background-color: #FFA500;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #FF8C00;
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #FFA500;
    border-top: 5px solid #FFE4B5;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.success-container {
    max-width: 500px;
    text-align: center;
}

.success-image {
    width: 100px;
    height: 100px;
    margin-bottom: 1rem;
}

.file-info {
    background-color: #FFF0D4;
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1rem;
}

.link-container,
.password-container {
    display: flex;
    margin-bottom: 1rem;
}

#file-link,
#file-password {
    width: 100%;
    padding: 0.5rem;
    font-size: 0.9rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: white;
    box-sizing: border-box;
}

.copy-button {
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    background-color: #FFA500;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-top: 1rem;
}

.copy-button:hover {
    background-color: #FF8C00;
}

h2 {
    color: #FF8C00;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    text-align: left;
}

@media (max-width: 480px) {
    body {
        padding: 10px;
    }

    .container {
        padding: 1rem;
    }

    h1 {
        font-size: 1.2rem;
    }

    h2 {
        font-size: 1rem;
    }

    .success-image {
        width: 80px;
        height: 80px;
    }
}

.error-message {
    color: #D32F2F;
    font-size: 0.9rem;
    margin-top: 0.5rem;
}

.error-message h2 {
    color: #D32F2F;
    margin-top: 0;
}

.error-message p {
    color: #B71C1C;
    margin-bottom: 0;
}

.unlock-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.password-input-wrapper {
    position: relative;
}

.file-password {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Keep other existing styles (loading overlay, etc.) */
</style>
{{ end }}
